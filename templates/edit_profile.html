{% extends "base_readonly.html" %}

{% block title %}Edit Profile - Suli Street Meet{% endblock %}

{% block content %}
<div class="dashboard-section">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 animate-fade-in">
                    <h1 class="hero-title">
                        Edit <span class="text-green">Profile</span>
                    </h1>
                    <p class="hero-subtitle">
                        Update your personal information and preferences
                    </p>
                </div>
                <div class="col-lg-6 animate-slide-in">
                    <div class="car-silhouette">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Edit Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" value="{{ user[1] }}" readonly>
                                        <small class="form-text text-muted">Username cannot be changed</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" name="email" value="{{ user[3] }}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">First Name *</label>
                                        <input type="text" class="form-control" name="first_name" value="{{ user[4] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" name="last_name" value="{{ user[5] }}" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" name="phone" value="{{ user[9] if user|length > 9 and user[9] else '' }}" placeholder="Enter phone number">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" name="bio" rows="4" placeholder="Tell us about yourself...">{{ user[10] if user|length > 10 and user[10] else '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Picture URL</label>
                                <input type="url" class="form-control" name="profile_picture" value="{{ user[11] if user|length > 11 and user[11] else '' }}" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Or Upload Profile Picture</label>
                                <input type="file" class="form-control" name="profile_picture_file" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ user[12] if user|length > 12 and user[12] else '' }}" placeholder="City, State">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <a href="{{ url_for('change_password') }}" class="btn btn-warning">
                                <i class="fas fa-key"></i> Change Password
                            </a>
                            <a href="{{ url_for('profile') }}" class="btn btn-info">
                                <i class="fas fa-eye"></i> View Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 255, 65, 0.05));
    border: 1px solid rgba(0, 255, 65, 0.2);
}

.form-control {
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 255, 65, 0.3);
    color: var(--text-light);
}

.form-control:focus {
    background-color: rgba(0, 0, 0, 0.4);
    border-color: var(--primary-green);
    box-shadow: 0 0 0 0.2rem rgba(0, 255, 65, 0.25);
}
</style>
{% endblock %}
