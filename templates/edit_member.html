{% extends "base.html" %}

{% block title %}Edit Member - Car Meet Community{% endblock %}

{% block content %}
<div class="dashboard-section">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 animate-fade-in">
                    <h1 class="hero-title">
                        Edit <span class="text-green">Member</span>
                    </h1>
                    <p class="hero-subtitle">
                        Update member information and details
                    </p>
                </div>
                <div class="col-lg-6 animate-slide-in">
                    <div class="car-silhouette">
                        <i class="fas fa-user-edit"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Edit Member Information</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('edit_member', member_id=member[0]) }}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Username *</label>
                                        <input type="text" class="form-control" name="username" value="{{ member[1] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" name="email" value="{{ member[3] }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">First Name *</label>
                                        <input type="text" class="form-control" name="first_name" value="{{ member[4] }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" name="last_name" value="{{ member[5] }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" name="phone" value="{{ member[9] if member|length > 9 and member[9] else '' }}" placeholder="Enter phone number">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" name="bio" rows="4" placeholder="Tell us about yourself...">{{ member[10] if member|length > 10 and member[10] else '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Picture URL</label>
                                <input type="url" class="form-control" name="profile_picture" value="{{ member[11] if member|length > 11 and member[11] else '' }}" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Or Upload Profile Picture</label>
                                <input type="file" class="form-control" name="profile_picture_file" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ member[12] if member|length > 12 and member[12] else '' }}" placeholder="City, State">
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <a href="{{ url_for('members') }}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <a href="{{ url_for('members') }}" class="btn btn-info">
                                <i class="fas fa-users"></i> Back to Members
                            </a>
                            <a href="{{ url_for('manage_permissions') }}" class="btn btn-warning">
                                <i class="fas fa-shield-alt"></i> Manage Permissions
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 255, 65, 0.05));
    border: 1px solid rgba(0, 255, 65, 0.2);
}

.form-control {
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 255, 65, 0.3);
    color: var(--text-light);
}

.form-control:focus {
    background-color: rgba(0, 0, 0, 0.4);
    border-color: var(--primary-green);
    box-shadow: 0 0 0 0.2rem rgba(0, 255, 65, 0.25);
}
</style>
{% endblock %}
