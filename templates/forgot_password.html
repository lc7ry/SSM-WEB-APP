{% extends "base.html" %}

{% block title %}Forgot Password - SuliStreetMeet{% endblock %}

{% block content %}
<div class="login-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-card animate-fade-in">
                    <div class="login-header text-center mb-4">
                        <h2 class="login-title">Forgot Password</h2>
                        <p class="login-subtitle">Enter your email address and we'll send you a link to reset your password</p>
                    </div>

                    <form method="POST" class="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>

                        <div class="text-center">
                            <p>Remember your password? <a href="{{ url_for('login') }}" class="text-green">Back to Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
